<ion-header>
  <ion-toolbar>
    <ion-title>iniciarSesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="https://cdn-icons-png.flaticon.com/512/888/888918.png" />
    <ion-card-header>
      <ion-card-title class="ion-text-center">Bienvenido</ion-card-title>
    </ion-card-header>
  </ion-card>

<form action="POST" [formGroup]="formulario" (ngSubmit)="autenticar()">
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input placeholder="Ingresa tu usuario" formControlName="username"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input placeholder="Ingresa tu contraseña" type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label>Recuerdame</ion-label>
        <ion-toggle slot="end" [checked]="true"></ion-toggle>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-button type="submit" expand="block">Iniciar sesión</ion-button>
</ion-grid>

</form>

</ion-content>
